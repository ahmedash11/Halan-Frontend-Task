<div class="number-section">
  <div>
    <h3>{{ title }}</h3>
  </div>

  <div>
    <input
      type="number"
      [(ngModel)]="inputField"
      min="0"
      (keydown)="validateInput($event)"
    />
  </div>

  <div>
    <lib-arabic-representation
      [number]="inputField ?? 0"
    ></lib-arabic-representation>
  </div>
</div>
